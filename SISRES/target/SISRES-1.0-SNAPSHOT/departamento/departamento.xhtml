<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

             template="../template.xhtml">
    <h:form id="departamento">
        <p:fieldset legend="Cadastro de Departamentos">
            <h:panelGrid columns="3" >

                <p:outputLabel value="Nome:" id="output_nome" />
                <p:inputText id="value_nome" value="#{departamentoBean.departamento.nome}" />
                <p:message for="output_nome" id="messageNome" severity="error"/>

                <p:outputLabel value="Sigla:" id="output_sigla" />
                <p:inputText id="value_sigla" value="#{departamentoBean.departamento.sigla}" />
                <p:message for="output_sigla" id="messageSigla" severity="error"/>

                <p:outputLabel for="responsavel" value="Responsável :"/>
                <p:selectOneMenu id="responsavel" converter="entidadeConverter" value="#{departamentoBean.departamento.responsavel}">
                    <f:selectItems value="#{responsavelBean.responsaveis}" var="responsavel" itemValue="#{responsavel}" itemLabel="#{responsavel.nome}"  />
                </p:selectOneMenu>
                
                <!--<p:pickList id="input_participantes" value="#{responsavelBean.responsaveis}" var="requerimento" itemLabel="#{requerimento}" itemValue="#{requerimento}" />-->
                
                
                <br/>
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{departamentoBean.salvar}" id="button_salvar" 
                                     ajax="false" update="@form" title="Salvar" icon="ui-icon-check" validateClient="true"/>
                </p:toolbarGroup>
            </h:panelGrid>

            <p:dataTable id="tabela_departamentos" editable="true"  var="departamento" value="#{departamentoBean.departamentos}"  paginator="true" rows="5" emptyMessage="Nenhum registro encontrado">

                <f:facet name="header">Departamentos</f:facet>
                <p:ajax event="rowEdit" update="tabela_departamentos" listener="#{departamentoBean.editar}" />
                <p:column headerText="Nome">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{departamento.nome}" /></f:facet>
                        <f:facet name="input"><p:inputText id="nome_output" value="#{departamento.nome}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Sigla">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{departamento.sigla}" /></f:facet>
                        <f:facet name="input"><p:inputText id="sigla_input" value="#{departamento.sigla}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Responsável">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{departamento.responsavel.nome}" /></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu converter="entidadeConverter" value="#{departamento.responsavel}">
                                <f:selectItems value="#{responsavelBean.responsaveis}" var="responsavel" itemValue="#{responsavel}" itemLabel="#{responsavel.nome}"  />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column> 
                <p:column style="width:20px">
                    <p:rowEditor />
                </p:column>
                <p:column style="width:20px">
                    <p:commandLink id="delete" styleClass="ui-icon ui-icon-trash" update="tabela_departamentos" action="#{departamentoBean.remover(departamento)}" process="@this" >
                        <p:confirm header="Confirmação" message="Tem certeza ?" icon="ui-icon-alert" />
                    </p:commandLink>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"  icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column> 
            </p:dataTable>
        </p:fieldset>
    </h:form>             
</ui:decorate>
