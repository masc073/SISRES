<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
        <style type="text/css">
            #logo {
                width: 250px;
                left: 30px;
            }
            .menu
            {
                float: left; width: 15%;
            }
            #panel
            {
                display: table;
                width: 99%;
            }

            #panel .ui-panel-titlebar
            {
                height: 40px;
                text-align: center;
                font-size: 150%;
            }

            #insert { 
                margin-left: 40%;
            }
        </style>
    </h:head>
    <h:body>
        <p:panel id="panel" header="Sistema de Requerimento Estudantil" style="margin-bottom:20px">
            <h:form>  
                <p:growl id="messages" showDetail="false"/>
                <p:menu class="menu">
                    <p:submenu class="submenu" icon="ui-icon-home" label="Início">
                        <p:menuitem value="Meus Processos"  actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                      </p:submenu>
                    <p:submenu class="submenu" label="Cadastros" icon="ui-icon-pencil" >
                        <p:menuitem value="Processos" actionListener="#{menuView.save}" update="messages" icon="ui-icon-note" />
                        <p:menuitem value="Atividades"  actionListener="#{menuView.update}" update="messages" icon="ui-icon-document-b"/>
                        <p:menuitem value="Responsáveis" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-person"/>
                        <p:menuitem value="Feriados" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-calendar"/>
                    </p:submenu>
                    <p:submenu class="submenu" label="Navigations">
                        <p:menuitem class="submenu" icon="ui-icon-power" value="Sair"/>
                    </p:submenu>
                </p:menu>
            </h:form>
            <ui:insert id="insert" >
            </ui:insert>
        </p:panel>
    </h:body>
</html>
