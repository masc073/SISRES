<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SISRES</title>
        <style type="text/css">
            #logo {
                width: 250px;
                left: 30px;
            }
            .menu
            {
                float: left; width: 25%;  margin-top: 20px; margin-right: 10px;
            }
            #panel
            {
                border: none;
                background: rgb(242, 241, 241);
            }

            #panel .ui-panel-titlebar
            {
                height: 40px;
                text-align: center;
                font-size: 150%;
            }
        </style>
    </h:head>
    <h:body style="background: rgb(242, 241, 241)">
        <p:panel id="panel" header="Sistema de Requerimento Estudantil">

            <h:form>  
                <p:growl id="messages" showDetail="false" autoUpdate="true" />

                <p:menu class="menu" style="width: 220px">
                    <p:submenu class="submenu"  rendered="#{request.isUserInRole('servidor_chefe') || request.isUserInRole('servidor') || request.isUserInRole('aluno')}" icon="ui-icon-home" label="Início">
                        <p:menuitem value="Meus Requerimentos"  actionListener="#{menuView.update}" url="/responsavel/atividade/atividade.xhtml"  update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                        <p:menuitem value="Responsáveis" rendered="#{request.isUserInRole('servidor_chefe')}" url="/servidor_chefe/aprovarResponsaveis.xhtml" icon="ui-icon-person"/>
                        <p:menuitem value="Requerimentos" rendered="#{request.isUserInRole('aluno')}" url="/responsavel/requerimento/requerimento.xhtml" update="messages" icon="ui-icon-document" />
                        <p:menuitem value="Histórico" rendered="#{request.isUserInRole('aluno')}" url="/responsavel/requerimento/requerimentosFinalizados.xhtml" icon="ui-icon-folder-collapsed"/>
                        <p:menuitem class="submenu" icon="ui-icon-power" value="Sair" action="#{loginBean.logout()}"  immediate="true"/>
                    </p:submenu>
                    <p:submenu class="submenu" label="Cadastros" rendered="#{request.isUserInRole('administrador')}" icon="ui-icon-pencil" >
                        <p:menuitem value="Novo Processo" rendered="#{request.isUserInRole('administrador')}" url="/administrador/processo/processo.xhtml" update="messages" icon="ui-icon-plusthick" />
                        <p:menuitem value="Processos" rendered="#{request.isUserInRole('administrador')}" url="/administrador/processo/listaprocessos.xhtml" update="messages" icon="ui-icon-note" />
                        <p:menuitem value="Responsáveis" rendered="#{request.isUserInRole('administrador')}" url="/responsavel/responsavel.xhtml" icon="ui-icon-person"/>
                        <p:menuitem value="Feriados" rendered="#{request.isUserInRole('administrador')}" url="/administrador/feriado/feriado.xhtml" icon="ui-icon-calendar"/>
                        <p:menuitem value="Departamentos" rendered="#{request.isUserInRole('administrador')}" url="/administrador/departamento/departamento.xhtml" icon="ui-icon-contact"/>
                        <p:menuitem value="Chefe Departamento" rendered="#{request.isUserInRole('administrador')}" url="/administrador/responsavel/aprovarResponsavel.xhtml" icon="ui-icon-person"/>
                       <p:menuitem class="submenu" icon="ui-icon-power" value="Sair" action="#{loginBean.logout()}"  immediate="true"/>
                    </p:submenu>
                </p:menu>
            </h:form>
            <ui:insert id="conteudo">
            </ui:insert>
        </p:panel>
    </h:body>
</html>
