<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

             template="../template.xhtml">
    <h:form id="requerimento">
        <p:fieldset legend="Requerimento" style="margin-left: 3px; width: 990px;" >

            <h:panelGrid columns="2" style="float: left;" cellspacing="10px;" >

                <p:outputLabel value="Matrícula:" for="matricula" style="font-weight: bold;"/>
                <p:outputLabel id="matricula" value="#{requerimentoBean.requerimento.matriculaAluno}" />
                
                <p:outputLabel for="processo" value="Processo :" style="font-weight: bold; "/>
                <p:outputLabel id="processo" value="#{requerimentoBean.requerimento.processo.nome}"/>

                <p:outputLabel for="abertura" value="Abertura :" style="font-weight: bold;"/>
                <p:outputLabel id="abertura" value="#{requerimentoBean.requerimento.dataDeInicioFormatada}"/>

                <p:outputLabel for="prazo" value="Prazo :" style="font-weight: bold;"/>
                <p:outputLabel id="prazo" value="#{requerimentoBean.requerimento.processo.duracaoMaximaEmDias} dias úteis"/>

                <p:outputLabel for="etapa_atual" value="Etapa Atual :" style="font-weight: bold;"/>
                <p:outputLabel id="etapa_atual" value="#{requerimento.estadoAtual.atividadeModelo.nome}"/>
                <p:outputLabel/>

            </h:panelGrid>

            <div class="knob-container  ui-corner-all" style="float: right;">
                <p:knob labelTemplate="#{requerimentoBean.geraPercentual()}%" value="100" disabled="true"/>   
            </div>

        </p:fieldset>
    </h:form>
</ui:decorate>
