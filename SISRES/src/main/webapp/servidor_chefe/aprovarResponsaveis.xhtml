<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

             template="../template.xhtml">  
    <h:form id="requerimento">
        <p:fieldset legend="Participantes da Unidade Organizacional" style="margin-left: 3px; width: 990px;" >
            <p:dataTable id="table_requerimento" editable="true"  var="responsavel" value="#{responsavelBean.participantes_do_deparamento}"  paginator="true" rows="5" emptyMessage="Nenhum registro encontrado">

                <f:facet name="header">Respons√°veis</f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{responsavel.nome}" />
                </p:column>
                <p:column headerText="Unidade Organizacional">
                    <h:outputText value="#{responsavel.unidadeOrganizacional.nome}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{responsavel.email}"  />
                </p:column>
                <p:column style="width:40px">
                    <p:commandButton icon="ui-icon-circle-check" update="table_requerimento" id="aprovar" action="#{responsavelBean.Aprovar(responsavel)}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
