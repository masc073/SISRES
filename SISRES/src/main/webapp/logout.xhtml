<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>logout...</title>
    </head>
    <body>
        <script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>
        <script>
            function signOut() {
                alert("Cheguei");
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    alert("Cheguei");
                    console.log('User signed out.');
                });
            }

            function onLoad() {
                gapi.load('auth2', function () {
                    gapi.auth2.init();
                });
            }
        </script>
    </body>
</html>
