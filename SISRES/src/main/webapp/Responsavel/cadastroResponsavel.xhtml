<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

             template="../template.xhtml">
    <style type="text/css">
        #logo {
            width: 250px;
            left: 30px;
        }
        .menu
        {
            float: left; width: 15%;
        }
        #panel
        {
            display: table;
            width: 99%;
        }      
        #insert { 
            margin: 30%;
        }
    </style>

    <h:form id="responsavel">
        <p:fieldset legend="Cadastro de Responsável" style="margin-left: 3px; width: 1000px;" >

            <h:panelGrid columns="3" >

                <p:outputLabel value="Nome:" id="output_nome" />
                <p:inputText id="value_nome" value="#{responsavelBean.responsavel.nome}" />
                <p:message for="output_nome" id="messageNome" severity="error"/>

                <p:outputLabel value="Senha:" id="output_senha" />
                <p:password id="value_senha" value="#{responsavelBean.responsavel.senhaDigital}" />
                <p:message for="output_senha" id="messageSenha" severity="error"/>

                <p:outputLabel value="Confirmação:" id="output_confirmacao" />
                <p:password id="value_confirmacao" value="#{responsavelBean.senha_confirmacao}"  feedback="true" />
                <p:message for="output_confirmacao" id="messageConfirmacao" severity="error"/>

                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{responsavelBean.salvar}" id="button_salvar" 
                                     ajax="false" update="@form" title="Salvar" icon="ui-icon-check" validateClient="true"/>
                </p:toolbarGroup>
            </h:panelGrid>    
            <br/>

            <p:dataTable id="table_responsavel" var="responsavel" value="#{responsavelBean.responsaveis}"  paginator="true" rows="5"
                         emptyMessage="Nenhum responsável cadastrado" editable="true" style="margin-bottom:20px">

                <f:facet name="header">Responsáveis</f:facet>
                <p:ajax event="rowEdit" listener="#{responsavelBean.editar}"  />

                <p:column headerText="Nome">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{responsavel.nome}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{responsavel.nome}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
                <p:column>
                    <p:commandLink styleClass="ui-icon ui-icon-trash" action="#{responsavelBean.remover(responsavel)}" process="@this" >
                        <p:confirm header="Confirmação" message="Tem certeza ?" icon="ui-icon-alert" />
                    </p:commandLink>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column> 
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
