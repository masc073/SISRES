<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       
    </h:head>
    <h:body>
        <p:growl showDetail="false" globalOnly="true"  autoUpdate="true" />
        <h:form>
            <p:fieldset legend="Dados do Participante">
                <h:panelGrid columns="2">

                    <p:outputLabel for="primeiroNome">Nome:</p:outputLabel>
                    <p:inputText id="primeiroNome" value="#{participanteBean.participante.nome}"/>

                    <p:outputLabel for="email">E-mail:</p:outputLabel>
                    <p:inputText id="email" value="#{participanteBean.participante.email}"/>

                    <p:outputLabel value="Senha:" id="output_senha" />
                    <p:password id="value_senha" value="#{participanteBean.participante.senha}" />

                    <p:outputLabel value="Confirmação:" id="output_confirmacao" />
                    <p:password id="value_confirmacao" value="#{participanteBean.senhaConfirmacao}"  feedback="true" />

<!--                    <p:outputLabel for="departamento" value="Departamento :"/>
                    <p:selectOneMenu id="departamento" converter="entidadeConverter" value="#{processoBean.atividade.departamento}">
                        <f:selectItems value="#{departamentoBean.departamentos}" var="departamento" itemValue="#{departamento}" itemLabel="#{departamento.nome}"  />
                    </p:selectOneMenu>-->

                </h:panelGrid>
                <p:separator />
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{participanteBean.salvar}" id="button_salvar" 
                                     ajax="false" update="@form" title="Salvar" icon="ui-icon-check" validateClient="true"/>
                </p:toolbarGroup>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
