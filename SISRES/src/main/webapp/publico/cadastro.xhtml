<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SISRES</title>
        <script language="javaScript" type="text/javascript">
            function alterar_visibilidade() {

                var nao = document.getElementById("form:input_servidor:1").checked;

                if (nao === true) {
                    document.getElementById("form:output_departamento").style.visibility = "hidden";
                    document.getElementById("form:departamento").style.visibility = "hidden";
                    document.getElementById("form:output_chefe").style.visibility = "hidden";
                    document.getElementById("form:input_chefe").style.visibility = "hidden";
                } else
                {
                    document.getElementById("form:output_departamento").style.visibility = "visible";
                    document.getElementById("form:departamento").style.visibility = "visible";
                    document.getElementById("form:output_chefe").style.visibility = "visible";
                    document.getElementById("form:input_chefe").style.visibility = "visible";

                }
            }
        </script>
    </h:head>
    <h:body>
        <p:growl showDetail="false" globalOnly="true"  autoUpdate="true" />
        <h:form id="form">
            <p:fieldset id="fieldset" legend="Dados do Responsável">
                <h:panelGrid id="panel_grid" columns="2">

                    <p:outputLabel for="primeiroNome">Nome:</p:outputLabel>
                    <p:inputText id="primeiroNome" value="#{responsavelBean.responsavel.nome}"/>

                    <p:outputLabel for="email">E-mail:</p:outputLabel>
                    <p:inputText id="email" value="#{responsavelBean.responsavel.email}"/>

                    <p:outputLabel value="Senha:" id="output_senha" />
                    <p:password id="value_senha" value="#{responsavelBean.responsavel.senhaDigital}" />

                    <p:outputLabel value="Confirmação:" id="output_confirmacao" />
                    <p:password id="value_confirmacao" value="#{responsavelBean.senhaConfirmacao}"  feedback="true" />

                    <!-- PROVISÓRIO -->
                    <p:outputLabel value="Administrador:" id="output_admin" />
                    <p:selectOneRadio   value="#{responsavelBean.responsavel.administrador}" >
                        <f:selectItem  itemLabel="Sim"  itemValue="true" />
                        <f:selectItem  itemLabel="Não" itemValue="false" />
                    </p:selectOneRadio>
                    <!-- PROVISÓRIO -->
                    
                    
                    <p:outputLabel value="Servidor:" id="output_servidor" />
                    <p:selectOneRadio id="input_servidor" onclick="alterar_visibilidade();" value="#{responsavelBean.responsavel.servidor}" >
                        <f:selectItem id="radiobutton_sim"  itemLabel="Sim"  itemValue="true" />
                        <f:selectItem id="radiobutton_nao" itemLabel="Não" itemValue="false" />
                    </p:selectOneRadio>


                    <p:outputLabel id="output_departamento" style="visibility: hidden;" for="departamento" value="Departamento :"/>
                    <p:selectOneMenu id="departamento" style="visibility: hidden;" converter="entidadeConverter" value="#{responsavelBean.responsavel.departamento}">
                        <f:selectItems value="#{departamentoBean.departamentos}" var="departamento" itemValue="#{departamento}" itemLabel="#{departamento.nome}"  />
                    </p:selectOneMenu>

                    <p:outputLabel value="Chefe do departamento:" style="visibility: hidden;" id="output_chefe" />
                    <p:selectOneRadio id="input_chefe" style="visibility: hidden;" value="#{responsavelBean.responsavel.lider}" >
                        <f:selectItem itemLabel="Sim" itemValue="true" />
                        <f:selectItem itemLabel="Não" itemValue="false"/>
                    </p:selectOneRadio>


                </h:panelGrid>
                <p:separator />
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{responsavelBean.salvar}" id="button_salvar" 
                                     ajax="false" update="@form" title="Salvar" icon="ui-icon-check" validateClient="true"/>
                </p:toolbarGroup>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
