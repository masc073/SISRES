<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

             template="../template.xhtml">
    <h:form id="atividade">
        <p:fieldset legend="Cadastro de atividades" style="margin-left: 3px; width: 990px;" >
            <h:panelGrid columns="2" >
                
                <p:outputLabel value="Nome:" id="output_nome" />
                <p:inputText id="value_nome" value="#{atividadeBean.atividade.nome}" />
             
                <p:outputLabel value="Situação:" id="output_situacao" />
                <p:outputLabel for="responsavel" value="Responsável :"/>
                <p:selectOneMenu id="responsavel" converter="entidadeConverter" value="#{departamentoBean.departamento.responsavel}">
                    <f:selectItems value="#{responsavelBean.responsaveis}" var="responsavel" itemValue="#{responsavel}" itemLabel="#{responsavel.nome}"  />
                </p:selectOneMenu>
                
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{atividadeBean.salvar}" id="button_salvar" 
                                     ajax="false" update="@form" title="Salvar" icon="ui-icon-check" validateClient="true"/>
                </p:toolbarGroup>
            </h:panelGrid>

            <p:dataTable rowKey="#{atividade.id}" id="table_atividade" editable="true"  var="atividade" value="#{atividadeBean.atividades}"  paginator="true" rows="5" emptyMessage="Nenhum registro encontrado">

                <f:facet name="header">atividades</f:facet>
                <p:ajax event="rowEdit" update="table_atividade" listener="#{atividadeBean.editar}" />
                <p:column headerText="Nome">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{atividade.nome}" /></f:facet>
                        <f:facet name="input"><p:inputText id="nome_output" value="#{atividade.nome}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Data">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText  value="#{atividade.data_do_atividade}" /></f:facet>
                        <f:facet name="input"><p:calendar id="data_output" pattern="dd/MM/yyy"  value="#{atividade.data_do_atividade}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:20px">
                    <p:rowEditor />
                </p:column>
                <p:column style="width:20px">
                    <p:commandLink id="delete" styleClass="ui-icon ui-icon-trash" update="table_atividade" action="#{atividadeBean.remover(atividade)}" process="@this" >
                        <p:confirm header="Confirmação" message="Tem certeza ?" icon="ui-icon-alert" />
                    </p:commandLink>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"  icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column> 
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
